name: CD Pipeline - Build and Push to ECR

on:
  push:
    branches: [ main ]
  paths-ignore:
    - 'README.md'
    - '.gitignore'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: ${{ secrets.ECR_REPO }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Clear Docker build cache (prevent stale layers)
        run: docker builder prune --all --force

      - name: Build and Push Airflow Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx create --use --name mybuilder || true
          docker buildx inspect --bootstrap

          docker buildx build \
            --no-cache \
            --pull \
            --push \
            --platform linux/amd64 \
            -t "${ECR_REGISTRY}/${{ env.ECR_REPO }}:${IMAGE_TAG}" \
            -t "${ECR_REGISTRY}/${{ env.ECR_REPO }}:latest" \
            -f Dockerfile.airflow \
            .

      - name: Logout from ECR (optional but good practice)
        if: always()
        run: docker logout ${{ steps.login-ecr.outputs.registry }}